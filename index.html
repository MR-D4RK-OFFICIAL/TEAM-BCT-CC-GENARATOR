<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeamBCT | CC Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b, #3b0764);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-gradient {
      background: linear-gradient(90deg, #7c3aed, #ec4899);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
    }
    .icon {
      width: 22px;
      height: 22px;
      color: #a78bfa;
    }
    /* Fix select height and line height to ensure same box size */
    select {
      height: 52px;
      line-height: 52px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<header class="flex items-center gap-4 px-4 py-2 bg-[#1e293b]/80 shadow-lg sticky top-0 z-50 backdrop-blur-md">
  <img src="https://i.ibb.co/vxHP5bQ2/20250711-163311.png" alt="TeamBCT Logo" class="w-12 h-auto rounded-lg shadow-md" />
  <div class="flex flex-col">
    <h2 class="text-2xl font-bold tracking-tight leading-none">Bangladesh Cyber Troops</h2>
    <span class="text-lg text-pink-400 font-semibold">CC Generator</span>
  </div>
</header>
  <!-- Main content -->
  <main class="flex-grow container mx-auto px-6 py-8 max-w-3xl flex flex-col gap-6">

    <!-- Form -->
    <form id="ccForm" class="glass p-6 flex flex-col gap-5">

      <!-- BIN -->
      <label class="flex flex-col">
        <span class="mb-1 font-semibold text-slate-200 flex items-center gap-2">
          <i data-lucide="credit-card" class="icon"></i> BIN
        </span>
        <input id="bin" name="bin" type="text" placeholder="e.g. 515462"
          class="rounded-md border border-white/20 bg-transparent px-4 py-3 text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
          required minlength="4" maxlength="16" autofocus />
      </label>

      <!-- Quantity -->
      <label class="flex flex-col">
        <span class="mb-1 font-semibold text-slate-200 flex items-center gap-2">
          <i data-lucide="hash" class="icon"></i> Quantity
        </span>
        <input id="quantity" name="quantity" type="number" min="1" max="10000" value="20"
          class="rounded-md border border-white/20 bg-transparent px-4 py-3 text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
          required />
      </label>

      <!-- Month and Year -->
      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col">
          <span class="mb-1 font-semibold text-slate-200 flex items-center gap-2">
            <i data-lucide="calendar" class="icon"></i>Expiry Month
          </span>
          <select id="month" name="month"
            class="rounded-md border border-white/20 bg-transparent px-4 text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
            <option value="">Random</option>
            <option>01</option><option>02</option><option>03</option><option>04</option>
            <option>05</option><option>06</option><option>07</option><option>08</option>
            <option>09</option><option>10</option><option>11</option><option>12</option>
          </select>
        </label>
         
        <label class="flex flex-col">
          <span class="mb-1 font-semibold text-slate-200 flex items-center gap-2">
            <i data-lucide="calendar-days" class="icon"></i> Expiry Year
          </span>
                    <br>
          <select id="year" name="year"
            class="rounded-md border border-white/20 bg-transparent px-4 text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
          </select>
        </label>
      </div>

      <!-- CCV2 -->
      <label class="flex flex-col">
        <span class="mb-1 font-semibold text-slate-200 flex items-center gap-2">
          <i data-lucide="shield" class="icon"></i> CCV2 (Optional)
        </span>
        <input id="ccv2" name="ccv2" type="text" placeholder="Leave blank to randomize" maxlength="3"
          class="rounded-md border border-white/20 bg-transparent px-4 py-3 text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      </label>

    </form>

    <!-- Generate Button -->
    <div class="flex justify-center">
      <button type="button" id="generateBtn"
        class="btn-gradient px-10 py-3 rounded-full font-semibold text-lg shadow-lg flex items-center gap-2">
        <i data-lucide="zap" class="icon text-white"></i> Generate
      </button>
    </div>

    <!-- Results -->
    <div class="glass p-6 flex flex-col gap-4">
      <textarea id="result" readonly
        class="w-full h-52 resize-none rounded-md border border-white/20 bg-transparent p-4 text-white placeholder:text-white/50 focus:outline-none"
        placeholder="Generated cards will appear here..."></textarea>

      <div class="flex justify-center gap-6">
        <button type="button" id="copyBtn"
          class="btn-gradient px-8 py-2 rounded-md font-semibold flex items-center gap-2">
          <i data-lucide="copy" class="icon text-white"></i> Copy
        </button>
        <button type="button" id="clearBtn"
          class="btn-gradient px-8 py-2 rounded-md font-semibold flex items-center gap-2">
          <i data-lucide="trash" class="icon text-white"></i> Clear
        </button>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-slate-400 text-sm border-t border-white/10">
  <p>All Rights Reserved 2025-
    <a href="mailto:bangladeshcybertroopsbct@gmail.com" class="hover:underline text-pink-400 font-medium">Bangladesh Cyber Troops</a>
    </p>
    
    Developer Kelvin Ashford
  </footer>

  <script>
    lucide.createIcons();

    // Populate Year Dropdown
    const yearSelect = document.getElementById("year");
    const currentYear = new Date().getFullYear();
    for (let i = 0; i <= 15; i++) {
      const year = currentYear + i;
      const option = document.createElement("option");
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }

    const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const pad = (num, len = 2) => String(num).padStart(len, "0");

    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");
    const result = document.getElementById("result");
    const form = document.getElementById("ccForm");

    generateBtn.addEventListener("click", () => {
      let bin = form.bin.value.trim();
      if (!bin || bin.length < 4 || !/^\d+$/.test(bin)) {
        alert("Please enter a valid BIN");
        return;
      }

      let quantity = Math.min(Math.max(parseInt(form.quantity.value) || 1, 1), 10000);
      let month = form.month.value || "";
      let year = form.year.value || "";
      let ccv2 = form.ccv2.value.trim();

      let cards = [];
      for (let i = 0; i < quantity; i++) {
        let ccNumber = bin;
        while (ccNumber.length < 15) {
          ccNumber += randInt(0, 9);
        }
        ccNumber += luhnCheckDigit(ccNumber);

        let mm = month || pad(randInt(1, 12));
        let yyyy = year || (currentYear + randInt(0, 5));
        let cvv = ccv2 || pad(randInt(0, 999), 3);

        cards.push(`${ccNumber}|${mm}|${yyyy}|${cvv}`);
      }

      result.value = cards.join("\n");
    });

    function luhnCheckDigit(number) {
      let sum = 0;
      let shouldDouble = true;
      for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number.charAt(i));
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return (10 - (sum % 10)) % 10;
    }

    copyBtn.addEventListener("click", () => {
      if (result.value.trim() !== "") {
        navigator.clipboard.writeText(result.value);
        alert("Copied to clipboard!");
      }
    });

    clearBtn.addEventListener("click", () => {
      result.value = "";
    });
  </script>

</body>
</html>
